<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List Application</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="todo.css">
  <style>
  
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Todo List</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPage('home')">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPage('todo-list')">Todo List</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" onclick="showPage('about-us')">About Us</a>
          </li>
        </ul>
        <div class="toggle-container">
          <label class="switch">
            <input type="checkbox" id="dark-mode-toggle">
            <span class="slider"></span>
          </label>
          <span>Dark Mode</span>
        </div>
      </div>
    </div>
  </nav>

  <main id="todo-list" class="page">
    <h1>Todo List</h1>
    <div id="alert-container" class="alert-container"></div>
    <div class="filter-container mb-3">
      <input type="text" id="search-input" class="form-control mb-2" placeholder="Search tasks">
      <div class="d-flex gap-2 mb-2">
        <select id="filter-category" class="form-select flex-fill">
          <option value="">All Categories</option>
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
        <select id="sort-date" class="form-select flex-fill">
          <option value="asc">Sort by Date (Ascending)</option>
          <option value="desc">Sort by Date (Descending)</option>
        </select>
      </div>
      <input type="text" id="todo-input" class="form-control mb-2" placeholder="Enter a todo item">
      <input type="date" id="todo-date" class="form-control mb-2">
      <div class="d-flex gap-2 mb-2">
        <select id="todo-priority" class="form-select flex-fill">
          <option value="low">Low Priority</option>
          <option value="medium">Medium Priority</option>
          <option value="high">High Priority</option>
        </select>
        <select id="todo-category" class="form-select flex-fill">
          <option value="work">Work</option>
          <option value="personal">Personal</option>
          <option value="other">Other</option>
        </select>
      </div>
      <button onclick="addTodo()" class="btn btn-primary">Add Todo</button>
    </div>
    <div class="todo-container"></div>
  </main>
  <main id="about-us" class="page" style="display:none;">
    <h1>About Us</h1>
    <p>We are dedicated to helping you manage your tasks efficiently.</p>
  </main>
  <footer>
    &copy; 2024 Todo List Application. All rights reserved.
  </footer>

  
    
  <script src="todo.js"></script>
 
  
</body>
</html>
